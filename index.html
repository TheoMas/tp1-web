<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Site TD1</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <label for="login" class="label">Login : </label>
            <input type="text" id="login" name="login" required class="input">
            </br>
            <label for="password" class="label">Mot de passe : </label>
            <input type="text" id="password" name="password" required class="input">
            </br>
            <label for="confirmation" class="label">Confirmation mot de passe : </label>
            <input type="text" id="confirmation" name="confirmation" required class="input">
            </br>
            <label for="nom" class="label">Nom : </label>
            <input type="text" id="nom" name="nom" class="input">
            </br>
            <label for="prenom" class="label">Prénom : </label>
            <input type="text" id="prenom" name="prenom" class="input">
            </br>
            <label for="adresse" class="label">Adresse : </label>
            <input type="text" id="adresse" name="adresse" class="input">
            </br>
            <label for="email" class="label">Email : </label>
            <input type="email" id="email" name="email" class="input">
            </br>
            <label for="tel" class="label">Téléphone : </label>
            <input type="text" id="tel" name="tel" class="input">
            </br>
            <label for="date" class="label">Date de naissance : </label>
            <input type="date" id="date" name="date" class="input">
            </br>
            <input type="submit" value="Envoyer" class="submit">
        </form>
    </div>
</body>
</html>
